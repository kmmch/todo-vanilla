<!DOCTYPE html>
<html>

<head>
	<title>TODO Vanilla</title>
	<meta charset="UTF-8" />
	<!-- <link rel="stylesheet" href="./src/styles.css"> -->
</head>

<body>
	<div class="input-area area">
		<input id="add-text" placeholder="TODOを入力">
		<button id="add-button">追加</button>
	</div>
	<div class="imcomplete-area area">
		<p class="title">未完了のTODO</p>
		<ul id="imcomplete-list">
			<li class="row">
				<p>TODOです</p>
				<button>完了</button>
				<button>削除</button>
			</li>
			<li class="row">
				<p>TODOです</p>
				<button>完了</button>
				<button>削除</button>
			</li>
		</ul>
	</div>
	<div class="complete-area area">
		<p class="title">完了したTODO</p>
		<ul>
			<li class="row">
				<p>TODOでした</p>
				<button>戻す</button>
			</li>
		</ul>

	</div>
	<script type="module" src="src/index.js">
	</script>
</body>

</html>
